<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
  
  <!-- CSS  -->
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <script src="../javascript-files/main.js" defer></script>

  <title>Frontend Mentor | Space tourism website</title>

</head>
<body style="overflow: scroll; scroll-behavior: smooth;">
  <header class="primary-header flex">
    <div>
      <img src="../assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>

    <!-- menu button -->
    <button class="mobile-nav-toggle" aria-controls="primary-navigation">
      <span class="sr-only" aria-expanded="false">Menu</span>
    </button>

    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex" >
          <li ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="../index.html">
              <span aria-hidden="true">00</span>Home</a></li>
          <li ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./destination-moon.html">
              <span aria-hidden="true">01</span>Destination</a></li>
          <li ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./crew-commander.html">
              <span aria-hidden="true">02</span>Crew</a></li>
          <li ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./technology-vehicle.html">
              <span aria-hidden="true">03</span>Technology</a></li>
      </ul>
    </nav>

  </header>

  <main id="main" class="grid-container grid-container--crew crew">
    <div class="crew-title ff-sans-cond uppercase text-white letter-spacing-2 flex">
      <span style="opacity: 0.5">02</span> Meet your crew
    </div>

    <div class="crew-member planet flex" >
      <source srcset="../assets/crew/image-douglas-hurley.webp" type="image/webp">
      <img src="../assets/crew/image-douglas-hurley.png" alt="image-douglas-hurley">
      <hr>    
    </div>

    <!-- Dots -->
    <!-- The three buttons -->
    <div class="dot-indicators flex">
      <button aria-selected="true"><span class="sr-only">The commander</span> </button>
      <button aria-selected="false"><span class="sr-only">The mission specialist</span> </button>
      <button aria-selected="false"><span class="sr-only">The pilot</span> </button>
      <button aria-selected="false"><span class="sr-only">The crew engineer</span> </button>
    </div>

    <section class="crew-details">
      <h1 class="fs-700 ff-serif uppercase text-white"> 
        <span class="fs-600 ff-serif uppercase text-white d-block">Commander</span> 
        Douglas Hurley</h1>
      <p class="text-accent">
        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
        and former NASA astronaut. He launched into space for the third time as 
        commander of Crew Dragon Demo-2.
      </p>
    </section>

  </main>
</body>
</html>
